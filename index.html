<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeper</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <figure class="image is-2by1">
                            <img alt="PingPong" src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHBpbmclMjBwb25nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
                          </figure>
                        <header class="card-header">
                          <p class="card-header-title">
                            Ping Pong Score Keeper
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            
                            <p class="subtitle">
                                Use the buttons below to keep score
                            </p>
                            <label for="playto" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded"> 
                                <select name="playto" id="playto" class="column">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                          <button href="#" class="card-footer-item button is-primary is-medium" id="p1Button">+1 Player One</button>
                          <button href="#" class="card-footer-item button is-success is-medium" id="p2Button">+1 Player Two</button>
                          <button href="#" class="card-footer-item button is-danger is-medium" id="reset">Reset</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
